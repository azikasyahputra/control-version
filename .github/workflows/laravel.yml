name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: xdebug

      - uses: actions/checkout@v4

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run Tests and Generate Reports
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          # Generate the PHPUnit test report
          php artisan test --coverage-text --coverage-clover=coverage.xml

      - name: Upload PHPUnit Test Report
        uses: actions/upload-artifact@latest
        with:
          name: phpunit-report
          path: storage/logs/phpunit-report.xml

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@latest
        with:
          name: code-coverage-report
          path: coverage.xml

      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test --coverage-text --coverage-clover=coverage.xml
